<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock Paper Scissors</h1>
      <p id="results"></p>
    </div>
    <div class="container">
      <div class="hand">
        <img src="./images/paper.png" alt="" />
        <p>USER</p>
      </div>
      <div class="hand">
        <img src="./images/scissors.png" alt="" />
        <p>PROGRAM</p>
      </div>
    </div>
    <h3>CHOOSE YOUR AGENT</h3>
    <div class="select">
      <button>
        <img class="button" id="paper" src="./images/paper.png" alt="" />
      </button>
      <button>
        <img class="button" id="rock" src="./images/rock.png" alt="" />
      </button>
      <button>
        <img class="button" id="scissors" src="./images/scissors.png" alt="" />
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
